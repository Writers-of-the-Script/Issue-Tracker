name: Bug Report
description: Found a bug? Report it here!
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the mod are you running?
      options:
        - 1.9.3 (Minecraft 1.20.1)
        - 1.9.3 Alphas (Minecraft 1.21.1)
        - 1.9.4
        - 1.9.5
        - 1.9.6
        - 1.9.7
      default: 5
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system(s) do you experience this issue on?
      multiple: true
      options:
        - Windows
        - MacOS
        - Linux
  - type: dropdown
    id: os
    attributes:
      label: What Minecraft version were you on?
      multiple: false
      options:
        - Forge 1.20.1
        - NeoForge 1.21.1
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
